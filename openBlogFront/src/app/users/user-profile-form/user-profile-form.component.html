<div class="configUSerRect">
    <form id="userProfileForm" (ngSubmit)="onSubmitProfile()">
        <div class="userProfileImage">
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
        </div> 
        <button type="button" class="changePasswordButton" (click)="navigateToChangePassword()">change password</button>
        <button type="button" class="cancelButton">cancel</button>
        <button type="submit" class="confirmButton">save</button>
    </form>
</div>
<div class="configUSerRect">
    <form id="userDescritpionForm" (ngSubmit)="onSubmitDescription()">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description">
        <button type="button" class="cancelButton">cancel</button>
        <button type="submit" class="confirmButton">save</button>
    </form>
</div>
