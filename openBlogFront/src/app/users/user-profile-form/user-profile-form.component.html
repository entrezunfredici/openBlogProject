
<form id="userProfileForm" (ngSubmit)="onSubmitProfile()" class="configUserRect">
    <div class="userProfileImage">
        <img src="" alt="user image">
        <button type="button" class="tiny_button">change image</button>
    </div>
    <div class="inputContainer">
        <p class="standart_input">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="username"/>
            <!-- <input type="text" name="username" [(ngModel)]="username" deflaut={{username}}/> -->
        </p>
        <p class="standart_input">
            <label for="email">Email</label>
            <input type="email" name="email" [(ngModel)]="Email">
        </p>
        <button type="button" class="standart_buttons" (click)="navigateToChangePassword()">change password</button>
        <button type="button" class="cancel_button">cancel</button>
        <button type="submit" class="confirm_button">save</button>
    </div>
</form>
<div class="configUserRect">
    <form id="userDescritpionForm" (ngSubmit)="onSubmitDescription()">
        <p class="userDescritpionInput">
            <label for="description">Description</label>
            <input type="text" id="description" [(ngModel)]="description">
        </p>
        <button type="button" class="cancel_button">cancel</button>
        <button type="submit" class="confirm_button">save</button>
    </form>
</div>
<button class="standart_buttons" (click)="backToMenu()">Back</button>
<button class="cancel_button" (click)="logout()">Logout</button>
